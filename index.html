<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Grocery Scale</h1>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <section id="itemSection">
                    <!-- <div data-item="romaTomato" class="item">Roma Tomato - $1.35</div>
                    <div data-item="greenTomato" class="item">Green Tomato - $1.67</div>
                    <div data-item="redTomato" class="item">Red Tomato - $1.55</div>
                    <div data-item="bellPepper" class="item">Bell Pepper - $0.99</div>
                    <div data-item="redPepper" class="item">Red Pepper - $0.99</div>
                    <div data-item="jalapeno" class="item">Jalapeno - $1.19</div>
                    <div data-item="sweetPotato" class="item">Sweet Potato - $1.79</div>
                    <div data-item="redPotato" class="item">Red Potato - $0.99</div>
                    <div data-item="russetPotato" class="item">Russet Potato - $1.67</div> -->
                </section>
            </div>
            <div class="col-3">
                <form action="#" class="form" id="scaleForm">
                    <label for="scale" class="form-label">Enter Weight in pounds</label>
                    <input 
                        type="number" 
                        id="scale" 
                        class="form-control" 
                        value=""
                        min="0"
                        max="10"
                        step="0.01"
                    />
                    <div class="my-3">
                        <button class="btn btn-light" type="submit" id="submitBtn">Submit</button>
                    </div>
                </form>
                <div class="display-div" id="display-div">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Item: <span id="itemDisplay"></span></li>
                        <li class="list-group-item">Weight: <span id="weightDisplay"></span></li>
                        <li class="list-group-item">Price: <span id="PriceDisplay"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
